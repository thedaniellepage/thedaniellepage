<header class="site-header cf">
    <div class="container">
        <a class="site-title" href="{{site.url}}">Danielle Page</a>
        <nav class="navbar">
            <ul class="header-nav">
                {% for link in site.data.nav %}
                    {% if link.subcategories != null %}
                        <li class="dropdown">
                            <a href="{{ site.url }}{{ link.url }}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ link.title }}<i class="fa fa-angle-down"></i></a>
                                <ul class="dropdown-menuâ€>
                                    {% for subcategory in link.subcategories %}
                                        <li><a href="{{ site.url }}{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
                                    {% endfor %}
                    {% else %}
                        <li><a class="nav-link{% if nav.title == page.title %} active{% endif %}" href="{{ site.url }}{{ link.href }}">{{ link.title }}</a>{% endif %}</li>
                {% endfor %}
            </ul>
        </nav>
    </div> <!-- / container -->
</header><!-- / header -->
